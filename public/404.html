<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Parse the URL's path and hash (if any)
      const path = window.location.pathname;
      const hash = window.location.hash;

      // Redirect to the root path, preserving the original path as a hash
      window.location.replace(`https://artle.eu/#${path}${hash}`);
    </script>
  </head>
  <body>
  </body>
</html>
